{% extends "base.html" %}

{% block title %}Scostamento Mix{% endblock %}

{% block content %}
<table id="tabella">
	<thead>
		<td>Codice Articolo</td>
		<td>Budget</td>
		<td>Scostamento</td>
		<td>Consuntivo</td>
	</thead>
	{% for x in p %}
		<tr>
			{% for y in x %}
				{% if loop.index==1 %}	
					<td id="tdXY">{{ y }}</td>
				{% else %}
					<td id="tdXY">{{ y }}%</td>
				{% endif %}
			{% endfor %}
		</tr>
	{% endfor %}
</table>

	
{% endblock %}
