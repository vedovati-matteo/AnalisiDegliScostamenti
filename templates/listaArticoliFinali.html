{% extends "base.html" %}

{% block title %}Lista Articoli Fianli{% endblock %}

{% block content %}
<h1>Lista Articoli Finali</h1>
<table id="tabella">
	<thead>
		<td>Codice Articolo</td>
		<td>Scostamento Finale</td>
	</thead>
	{% for x in p %}
		<tr>
			<td id="tdXY" class = "tdXY" onclick='location.href="/articoloSpecifico?codiceArticolo={{ x[0] }}"'>{{ x[0] }}</td>
			<td id="tdXY" class = "tdXY">{{ x[1] }}</td>
		</tr>
	{% endfor %}
</table>

	
{% endblock %}
